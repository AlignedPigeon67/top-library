<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/9d683c0c03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="hidden" id="add-book-container"></div>
    <div class="hidden" id="add-book-box">
        <h1 id="add-book-title">Add a Book</h1>
        <form id="add-book-form">
            <label for="title">Title:</label>
            <input class="add-book-text-input" type="text" id="input-title" name="title" placeholder="Title">
            <label for="author">Author:</label>
            <input class="add-book-text-input" type="text" id="input-author" name="author" placeholder="Author">
            <label for="pages">Number of Pages:</label>
            <input class="add-book-text-input" type="text" id="input-pages" name="pages" placeholder="44">
            <label for="read">Read?:</label>
            <span id="radio-buttons">
                <span>
                    <input class="add-book-radio-input" type="radio" id="input-read" name="read-bool" value="1">
                    <label for="read-bool">Yes</label>
                </span>
                <span>
                    <input class="add-book-radio-input" type="radio" id="input-read" name="read-bool" value="0">
                    <label for="read-bool">No</label>
                </span>
            </span>
        </form>
        <div id="add-book-button-container">
            <div class="add-book-main-buttons" id="add-book-button">Add</div>
            <div class="add-book-main-buttons" id="cancel-book-button">Cancel</div>
        </div>
    </div>
    <div id="nav">
        <h1 id="logo"><i class="fas fa-book-reader fa-lg"></i>Library</h1>
        <span class="button" id="add-button">Add</span>
    </div>
    <div id="main-container">
        <div class="card">
            <div class="card-button-container">
                <i class="card-button card-delete fas fa-times fa-lg"></i>
                <i class="card-button card-read-swap fas fa-book-open fa-lg"></i>
            </div>
            <span class="card-text title-author-span">
                <h1 class="card-title">Ze Bible</h1>
                <h3 class="card-author">Jebus</h3>
            </span>
            <h2 class="card-text card-pages">666 Pages</h2>
            <h2 class="card-text card-read">Not Read</h2>
        </div>
    </div>
</body>
</html>
